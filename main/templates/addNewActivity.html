<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- {% block meta %}
    {% endblock meta %} -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .title {
      text-align: center;
    }
  </style>
</head>

<body style="padding: 20px;">

  <h1 class="title">{{ title }}</h1>
  <hr>
  <div class="mb-2 row">
    <label for="inputActivity" class="col-sm-2 col-form-label">Activity Name :</label>
    <div class="col-sm-10">
      <select class="form-select" id="inputActivity">
        <option value="option1">Select Activity</option>
        <option value="option2">Activity 1</option>
        <option value="option3">Activity 2</option>
      </select>
    </div>
  </div>
  <div class="mb-2 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Day :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="mb-2 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Start Hour :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="mb-2 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">End Hour :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <br>
  <div style="text-align: center;">
    <a href="offered-program-details" class="btn btn-success" role="button">SAVE</a>
  </div>
</body>

</html>
