<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .title {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .operation-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>

<body style="padding: 20px;">

    <h1 class="title">{{ title }}</h1>
    <hr>

    <label for="myActivities">My Extracurricular: </label>
    

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Day</th>
                <th>Hour</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Name 1</td>
                <td>Sample Type 1</td>
                <td>Sample Day 1</td>
                <td>Sample Hour 1</td>
                <td>
                    <div class="operation-buttons">
                        <a href="update-menu" class="btn btn-primary" role="button">EDIT</a>
                        <button type="button" class="btn btn-danger">DELETE</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Sample Name 2</td>
                <td>Sample Type 2</td>
                <td>Sample Day 2</td>
                <td>Sample Hour 2</td>
                <td>
                    <div class="operation-buttons">
                        <a href="update-menu" class="btn btn-primary" role="button">EDIT</a>
                        <button type="button" class="btn btn-danger">DELETE</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Sample Name 3</td>
                <td>Sample Type 3</td>
                <td>Sample Day 3</td>
                <td>Sample Hour 3</td>
                <td>
                    <div class="operation-buttons">
                        <a href="update-menu" class="btn btn-primary" role="button">EDIT</a>
                        <button type="button" class="btn btn-danger">DELETE</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div style="text-align: center;">
        <br>
        <div style="text-align: center;">
            <a href="admin-dashboard" class="btn btn-dark" role="button">BACK</a>
        </div>
    </div>
    <br>

    <select id="availableActivities" class="form-select" aria-label="Select available activity">
        <!-- Options will be populated dynamically -->
        <option value="activity1">Activity 1 - Monday - 3 PM</option>
        <option value="activity2">Activity 2 - Wednesday - 5 PM</option>
        <!-- Add more options as needed -->
    </select>
    <br>
    <button type="button" class="btn btn-primary" onclick="addActivity()">Add</button>

    <script>
        function addActivity() {
            // Retrieve the selected value from the dropdown
            const selectedActivity = document.getElementById('availableActivities').value;
            
            // Log the selected value (you can perform other actions here)
            console.log('Selected Activity:', selectedActivity);
        }
    </script>
</body>

</html>
